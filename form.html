<html lang="en">
<head>

</head>
<body>
    
    

    <center><h1>UPLOAD YOUR PRODUCTS</h1></center>
    <hr>
    <center>
    <form id="main">
      <h2>Product Name</h2>
      <input type="text" id="name" placeholder="write your product name"> 
      <hr>
      <h2>Model Name</h2>
      <input type="text" id="model" placeholder="type model name here">
      <hr>
      
	   <div class="group_container">
       <div class="form_group">
				<h2>
                       <label class="shop_label">Upload Pictures</label>
				</h2>
                         <div class="choose_file">
                            <input name="Select File" id="blah" type="file" multiple />
                         </div><hr>	
      <h2>Brief description of the product</h2>
      <textarea id="desc" name="2eZ" rows="10" cols="50"></textarea>
<hr>
<h2>Price</h2>
<input type="text" id="price" placeholder="type your desired price here..">
<br>
<br>
<button type="submit">Submit</button>
</form>
</center>
